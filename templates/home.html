<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center"> 
    <h1 class="mt-5">Amazon Price Tracker</h1>

    <div class="container mt-5"> 
        <form method="POST">
            <div class="form-group"> 
                <label for="url">Product URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>

            <div class="form-group">
                <label for="desired_price">Desired Price:</label>
                <input type="number" class="form-control" id="desired_price" name="desired_price" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <br>
            <button type="submit" class="btn btn-dark btn-lg">Track Price</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
